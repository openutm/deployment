apiVersion: apps/v1
kind: Deployment
metadata:
  name: beat
  labels:
    app: beat
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beat
      version: v1
  template:
    metadata:
      labels:
        app: beat
        version: v1
    spec:
      containers:
        - args:
            - ./entrypoint-beat.sh
          name: beat
          image: flight-blender
          # imagePullPolicy: IfNotPresent
          # ports:
          #   - containerPort: 8000
          securityContext:
            runAsUser: 1000
          resources: {}
          env:
            - name: BLENDER_FQDN
              valueFrom:
                secretKeyRef:
                  key: BLENDER_FQDN
                  name: env-secrets-blender
            - name: BYPASS_AUTH_TOKEN_VERIFICATION
              valueFrom:
                secretKeyRef:
                  key: BYPASS_AUTH_TOKEN_VERIFICATION
                  name: env-secrets-blender
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: DATABASE_URL
                  name: env-secrets-blender
            - name: HEARTBEAT_RATE_SECS
              valueFrom:
                secretKeyRef:
                  key: HEARTBEAT_RATE_SECS
                  name: env-secrets-blender
            - name: IS_DEBUG
              valueFrom:
                secretKeyRef:
                  key: IS_DEBUG
                  name: env-secrets-blender
            - name: PASSPORT_AUDIENCE
              valueFrom:
                secretKeyRef:
                  key: PASSPORT_AUDIENCE
                  name: env-secrets-blender
            - name: PASSPORT_URL
              valueFrom:
                secretKeyRef:
                  key: PASSPORT_URL
                  name: env-secrets-blender
            - name: PGDATA
              valueFrom:
                secretKeyRef:
                  key: PGDATA
                  name: env-secrets-blender
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_DB
                  name: env-secrets-blender
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_HOST
                  name: env-secrets-blender
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: env-secrets-blender
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_USER
                  name: env-secrets-blender
            - name: REDIS_BROKER_URL
              valueFrom:
                secretKeyRef:
                  key: REDIS_BROKER_URL
                  name: env-secrets-blender
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  key: REDIS_HOST
                  name: env-secrets-blender
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: env-secrets-blender
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  key: REDIS_PORT
                  name: env-secrets-blender
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: SECRET_KEY
                  name: env-secrets-blender
      imagePullSecrets:
        - name: registry-utmtest
