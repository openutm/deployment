apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
    spec:
      # securityContext:
      #   fsGroup: 10000
      #   runAsGroup: 10000
      #   runAsNonRoot: true
      #   runAsUser: 10000
      containers:
        - name: redis
          args:
            - redis-server
            - "/redis-config/redis.conf"
            - "--requirepass"
            - "$(REDIS_PASSWORD)"
          image: redis:latest
          imagePullPolicy: IfNotPresent
          # securityContext:
          #   allowPrivilegeEscalation: false
          #   capabilities:
          #     drop:
          #       - all
          #   privileged: false
          #   readOnlyRootFilesystem: true
          ports:
            - containerPort: 6379
              protocol: TCP
              name: redis
          # readinessProbe:
          #   periodSeconds: 5
          #   tcpSocket:
          #     port: 6379
          # livenessProbe:
          #   periodSeconds: 5
          #   tcpSocket:
          #     port: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: REDIS_PASSWORD
          volumeMounts:
            - mountPath: /redis-config
              name: config
          resources: {}
      volumes:
        - name: config
          configMap:
            name: redis-blender-config
            items:
              - key: redis.conf
                path: redis.conf
      restartPolicy: Always
status: {}
